<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Messenger</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./images/logo.PNG" alt="logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link" href="#">Features</a></li>
                <li ><a class="nav-link" href="#">Privacy &amp; Safety</a></li>
                <li ><a class="nav-link" href="#">For Developers</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <main>
        <section class="introductions">
            <div class="beTogether">
                <h3>Be together,<br>
                    whenever.
                </h3>
            </div>
            <div class="simpleWay">
                <p>A simple way to text, video chat and <br>
                    plan things all in one place.
                </p>
            </div>
            <div class="fields">
                <div class="email-field">
                    <input type="email" placeholder="Email or phone number">
                </div>
                <div class="password-field">
                    <input type="password" placeholder="Password">
                </div>
                <div class="signin-btn">
                    <button>Sign In</button>
                </div>
                <div class="remember-me">
                    <input type="checkbox">
                    <small>Keep me sign in</small>
                    <br>
                    <br>
                    <a href="#">Forgot Password?</a>
                </div>
                <br>
                <br>
                <div class="picture">
                    <div class="app-store">
                        <img src="./images/appleStore.PNG" alt="app store">
                    </div>
                    <div class="google-play">
                        <img src="./images/googlePlay.PNG" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="image">
            <img src="./images/cellphones.PNG" alt="two cellphones">
        </section>
    </main>
</body>
</html>
